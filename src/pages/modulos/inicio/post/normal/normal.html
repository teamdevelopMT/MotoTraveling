<ion-header>
  <ion-navbar color="primary">
    <ion-buttons start>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>Cuéntanos algo interesante</ion-title>
    <ion-buttons end>
      <button ion-button icon-only [disabled]="decripcion == ''" (click)="SubirPost()">
        Publicar
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <div>
    <img [src]="imgPreview" />
  </div>
  <div padding>
    <ion-textarea [(ngModel)]="decripcion" placeholder="¿Qué quieres compartir a la comunidad?">
    </ion-textarea>
  </div>
  <div>
    <ion-card>
      <ion-list>
        <button ion-item (click)="Camara()">
          <ion-icon name="ios-camera-outline" item-start color="moto"></ion-icon>
          Tomar una foto
        </button>

        <button ion-item (click)="Galeria()">
          <ion-icon name="ios-images" item-start color="moto"></ion-icon>
          Subir una imagen
        </button>

      </ion-list>
    </ion-card>
  </div>
</ion-content>

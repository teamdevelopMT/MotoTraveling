<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Cuéntanos algo</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>
<ion-content>
  <div class="post-container">
  </div>
  <div class="post">
    <div>
      <img [src]="imgPreview" *ngIf="imgPreview != null" />
    </div>
    <div padding>
      <ion-textarea [(ngModel)]="decripcion" placeholder="Escribe aquí">
      </ion-textarea>
    </div>
  </div>
  <div>
    <ion-card>
      <ion-list>
        <button ion-item (click)="Camara()">
          <ion-icon name="ios-camera-outline" item-start color="primary"></ion-icon>
          Toma una foto
        </button>
        <button ion-item (click)="Galeria()">
          <ion-icon name="ios-images" item-start color="primary"></ion-icon>
          Sube una imagen
        </button>
      </ion-list>
    </ion-card>
  </div>
</ion-content>
<ion-footer>
  <ion-toolbar>
      <button ion-button full (click)="SubirPost()" [disabled]="decripcion.length == 0">Publicar</button>
  </ion-toolbar>
</ion-footer>

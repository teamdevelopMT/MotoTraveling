<ion-header>
  <ion-navbar color="moto">
    <ion-title> Que emergencia tienes</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="cerrar()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>
<ion-content>
  <ion-card>

    <img [src]="mapa" alt="">
    <ion-fab right top>
      <button ion-fab>
        <ion-icon name="pin"></ion-icon>
      </button>
    </ion-fab>

    <ion-item>
      <ion-icon name="ios-map" item-start large></ion-icon>
      <h2>{{nombreCIudad}}</h2>
      <p>{{direccion}}</p>
    </ion-item>
  </ion-card>
</ion-content>

<ion-footer>
  <ion-toolbar>
    <button ion-button full color="moto" (click)="PedirAyuda()">Pedir Ayuda</button>
  </ion-toolbar>
</ion-footer>

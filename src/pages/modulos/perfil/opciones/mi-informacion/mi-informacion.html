<ion-header>
    <ion-navbar color="moto">
        <ion-title>
            <ion-icon name="ios-pulse-outline" color="white" style="padding-right:5px;"></ion-icon>En caso de Emergencia</ion-title>
    </ion-navbar>
</ion-header>
<ion-content style="padding:5px">
    <ion-card>
        <ion-card-header>
            <strong>Datos Salud</strong>
            <ion-fab>
                <button ion-fab mini color="light">
          <ion-icon name="ios-heart" color="google"></ion-icon>
        </button>
            </ion-fab>
            <hr>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-item>
                    <ion-label floating>EPS</ion-label>
                    <ion-input type="text" [(ngModel)]="eps" (blur)="GuardarData()"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Número de Identificación</ion-label>
                    <ion-input [(ngModel)]="documento" type="number" (blur)="GuardarData()"></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Tipo de Sangre</ion-label>
                    <ion-select #tipSangre [(ngModel)]="tipoSangre" (ionChange)="GuardarData(tipSangre.value)">
                        <ion-option value="O+">O+</ion-option>
                        <ion-option value="O-">O-</ion-option>
                        <ion-option value="A+">A+</ion-option>
                        <ion-option value="A-">A- </ion-option>
                        <ion-option value="B+">B+ </ion-option>
                        <ion-option value="B-">B-</ion-option>
                        <ion-option value="AB+">AB+</ion-option>
                        <ion-option value="AB-">AB-</ion-option>
                    </ion-select>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <strong>Medicamentos</strong>
            <ion-fab>
                <button ion-fab mini color="google" (click)="AgregarOpcion('medicamentos')">
          <ion-icon name="ios-medkit"></ion-icon>
        </button>
            </ion-fab>
            <hr>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
            </ion-list>

        </ion-card-content>
    </ion-card>
    <ion-card>
        <ion-card-header>
            <strong>Contactos de Emergencia</strong>
            <ion-fab>
                <button ion-fab mini color="moto" (click)="AgregarOpcion('contacto')">
          <ion-icon name="ios-contacts"></ion-icon>
        </button>
            </ion-fab>
            <hr>
        </ion-card-header>
        <ion-card-content>

            <ion-list>
                <ion-item>
                    <ion-avatar item-start>
                        <img src="./assets/img/contact.png">
                    </ion-avatar>
                    <h2>Daniel Urueña</h2>
                    <h3>Amigo</h3>
                    <p>311-856-548</p>
                </ion-item>

                <ion-item>
                    <ion-avatar item-start>
                        <img src="./assets/img/contact.png">
                    </ion-avatar>
                    <h2>Diego Silva</h2>
                    <h3>Amigo</h3>
                    <p>311-856-548</p>
                </ion-item>
            </ion-list>

        </ion-card-content>
    </ion-card>
</ion-content>

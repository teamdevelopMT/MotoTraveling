<ion-header>
  <ion-navbar color="moto">
    <ion-title color="asphalt">Perfil</ion-title>
  </ion-navbar>

</ion-header>

<ion-content elastic-header>
  <div class="fondo-perfil background-image">
    <div class="nombre-perfil">
      <img [src]="usuario.foto" width="100px" height="100px" />
      <h2>{{usuario.nombre}}</h2>
    </div>
  </div>

  <div class="main-content">
    <ion-card>
      <ion-list>
        <button ion-item>
          <ion-icon name="ios-contact" item-start color="moto"></ion-icon>
          Información
        </button>

        <button ion-item [navPush]="misMotos">
          <ion-icon name="ios-speedometer-outline" item-start color="moto"></ion-icon>
          Garaje
        </button>

        <button ion-item>
          <ion-icon name="ios-people-outline" item-start color="moto"></ion-icon>
          Amigos
        </button>

        <button ion-item>
          <ion-icon name="ios-map-outline" item-start color="moto"></ion-icon>
          Rutas
        </button>


        <button ion-item (click)="CerrarSesion()">
          <ion-icon name="ios-log-out" color="moto" item-start></ion-icon>
          Cerrar sesión
        </button>
      </ion-list>
    </ion-card>

  </div>


</ion-content>

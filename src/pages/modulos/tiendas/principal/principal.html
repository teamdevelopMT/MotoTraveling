<ion-content>
    <div class="post">

        <ion-card *ngFor="let post of ventas | async" [@itemState]="in">
            <ion-item>
                <ion-avatar item-start>
                    <img src="{{(post.usuario |async)?.foto}}">
                </ion-avatar>
                <h2>{{(post.usuario | async)?.nombre}}</h2>
                <p>{{post.fecha}}</p>
            </ion-item>
            <img [src]="post.foto">
            <ion-card-content>
                <p>{{post.descripcion}}</p>
            </ion-card-content>
            <ion-card-content>
                <ion-icon ios="ios-call" md="md-call"></ion-icon>
                <label id="lblNumContacto"> : {{post.numeroContacto}}</label>
                <ion-icon ios="ios-cash" md="md-cash"></ion-icon>
                <label> : {{post.valor}} $</label>
            </ion-card-content>


        </ion-card>
        <ion-fab bottom right>
            <button ion-fab color="secondary" (click)="PostTienda()">
                    <ion-icon name="add" color="white"></ion-icon>
                  </button>
        </ion-fab>
    </div>
</ion-content>

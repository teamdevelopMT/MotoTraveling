<ion-header>
  <ion-toolbar color="google">
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>
      <button ion-button icon-only (click)="Cerrar()">
        <ion-icon name="ios-close-outline"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content>

  <ion-card *ngFor="let robo of listRobos">

    <ion-item>
      <ion-avatar item-start>
        <img [src]="robo.fotoPerfil">
      </ion-avatar>
      <h2>{{robo.nombre}}</h2>
      <p>{{robo.fecha + ' '+ robo.hora}}</p>
    </ion-item>

    <img [src]="CargarMapa(robo.latitud, robo.longitud)">
    <ion-card-content>
      <p>
        <strong>Placas:</strong> {{robo.placa}}</p>
      <p>
        <strong>Marca:</strong> {{robo.marca}}</p>
      <p>
        <strong>Modelo:</strong> {{robo.modelo}}</p>
    </ion-card-content>


  </ion-card>


</ion-content>

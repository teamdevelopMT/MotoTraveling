<ion-header>
  <ion-navbar>
  
      <ion-title>Crea tu cuenta</ion-title>
      <ion-buttons end>
        <button ion-button clear [navPush]="emailPage" color="moto">
          Iniciar sesión
        </button>
      </ion-buttons>
  
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h2>Has parte de la comunidad</h2>
  <form [formGroup]="formulario" (ngSubmit)="RegistrarUsuario()">
    <ion-list>
      <ion-item *ngIf="formulario.get('correo').errors && formulario.get('correo').dirty">
        <p color="danger" ion-text *ngIf="formulario.get('correo').hasError('required')">Ingresa un correo electronico para continuar</p>
        <p color="danger" ion-text *ngIf="formulario.get('correo').hasError('email')">Ingresa un correo valido</p>
      </ion-item>
      <ion-item>
        <ion-icon name="mail"></ion-icon>
        <ion-label floating>Correo electronico</ion-label>
        <ion-input formControlName="correo" type="text" value=""></ion-input>
      </ion-item>
      <ion-item>
        <ion-icon name="lock"></ion-icon>
        <ion-label floating>Contraseña</ion-label>
        <ion-input formControlName="contrasena" type="password"></ion-input>
      </ion-item>
      <ion-item *ngIf="formulario.get('contrasena').errors && formulario.get('contrasena').dirty">
        <p color="danger" ion-text *ngIf="formulario.get('contrasena').hasError('required')">Ingresa una contraseña para continuar</p>
        <p color="danger" ion-text *ngIf="formulario.get('contrasena').hasError('pattern')">Ingresa mínimo 6 caracteres</p>
      </ion-item>
    </ion-list>

    <div padding>
      <button ion-button full type="submit" [disabled]="formulario.invalid">Crear cuenta</button>
    </div>
  </form>

</ion-content>

<ion-header>
  <ion-navbar>
    <ion-title>Iniciar sesión</ion-title>
    <ion-buttons end>
      <button ion-button clear color="moto" navPop>
        Registrate
      </button>
    </ion-buttons>
  </ion-navbar>



</ion-header>
<ion-content padding>
  <form [formGroup]="formulario" (ngSubmit)="IniciarSesion()">
    <ion-item>
      <ion-icon name="mail"></ion-icon>
      <ion-label floating>Correo electronico</ion-label>
      <ion-input formControlName="correo" id="correo" type="email" value=""></ion-input>
    </ion-item>
    <ion-item>
      <ion-icon name="lock"></ion-icon>
      <ion-label floating>Contraseña</ion-label>
      <ion-input formControlName="contrasena" id="contrasena" type="password"></ion-input>
    </ion-item>

    <div padding>
      <button ion-button full color="moto" type="submit" [disabled]="formulario.invalid"> ¡A rodar!</button>
    </div>

    <div padding>
      <button ion-button full [navPush]="recordarContrasenaPage"> Olvidaste tu contraseña</button>
    </div>

  </form>



</ion-content>

<ion-header>
  <ion-toolbar>
  
    <ion-buttons end>

      <button ion-button color="primary" [navPush]="perfil"> 
        perfil
      </button>

    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-tabs color="dark">
    <ion-tab tabIcon="ios-home-outline" tabTitle="Inicio" [root]="inicio"></ion-tab>
    <ion-tab tabIcon="ios-map-outline" tabTitle="Rutas" [root]="rutas"></ion-tab>
    <ion-tab tabIcon="ios-chatbubbles-outline" tabTitle="Mensajes" [root]="mensajes"></ion-tab>
    <ion-tab tabIcon="ios-pricetags-outline" tabTitle="Tiendas" [root]="tiendas"></ion-tab>
    <ion-tab tabIcon="ios-notifications-outline" tabTitle="Notificaciones" [root]="notificaciones"></ion-tab>
  </ion-tabs>
</ion-content>

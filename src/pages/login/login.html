<ion-content padding>
  <div class="titulo" text-center color="moto">
    <h1> Moto Traveling</h1>
  </div>

  <div class="formulario">
    <div>
      <ion-input type="text" placeholder="Correo electrónico" clearInput></ion-input>
    </div>
    <div>
      <ion-input type="password" placeholder="Contraseña" clearInput></ion-input>
    </div>

    <div text-center>
      <button class="run" ion-button outline block color="moto"> RUN</button>
      <button ion-button clear color="dark" >¿olvidaste tu contraseña?</button>
    </div>

    <div text-center class="redes-sociales">
      <div>
        <h5>Redes sociales</h5>
      </div>
      <button ion-button outline icon-left color="moto" (click)="LoginFacebook()">
        <ion-icon name="logo-facebook" ></ion-icon>
        Facebook
      </button>
      <button ion-button outline icon-left color="moto">
        <ion-icon name="logo-google"></ion-icon>
        Google
      </button>

    </div>
  </div>

<ion-content>
    <ion-card>
        <ion-card-header>
                <ion-label>{{postComentar.descripcion}}</ion-label>
            <ion-list>
                <ion-item>
                  <ion-input [(ngModel)]="nuevoComentario" placeholder="Escribe tu comentario" type="text" value=""></ion-input>
                </ion-item>
            </ion-list>
            <button id="btnComentar" (click)="guardarComentario()" ion-button full>Comentar</button>
        </ion-card-header>
        <ion-card-content>
            <ion-card *ngFor="let comentario of listaComentarios">
                <ion-card-content>
                     <ion-label>{{comentario}}</ion-label>
                </ion-card-content>
            </ion-card>
        </ion-card-content>
    </ion-card>
</ion-content>

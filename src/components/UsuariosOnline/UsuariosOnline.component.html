<ion-list>
    <ion-item *ngFor="let usuario of listaUsuariosOnline">
      <ion-thumbnail item-start>
        <img src="{{usuario.foto}}">
      </ion-thumbnail>
      <h2>{{usuario.nombre}}</h2>
      <p>{{usuario.estadoConexion}}</p>
      <button ion-button clear item-end>Invitar</button>
    </ion-item>
  </ion-list>
